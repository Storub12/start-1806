<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">
            Your name
        </label>
        <input id="name" placeholder="Input your text" type="text">
        <br>
        <br>
        <label for="pass">
            Your password
        </label>
        <input id="pass"  placeholder="Input your text 222" type="password">
        <fieldset>
            <legend>
                User data
            </legend>
            <div>
                <label for="age">
                    Your age
                </label>
                <input id="age" type="number">
            </div>
            <br>
            <div>
                <label for="data">
                    Order data
                </label>
                <input id="data" type="date">
            </div>
        </fieldset>
        <select name="select" id="select">
            <option value="1">Html</option>
            <option value="2">Css</option>
            <option value="3">Js</option>
        </select>
        <br>
        <textarea name="" id="" cols="30" rows="2"></textarea>
        <p>
            <label for="bicycle">
                Bicycle
            </label>
            <input value="bicycle" name="transport" id="bicycle" type="radio">
        </p>
        <p>
            <label for="Car">
                Car
            </label>
            <input value="Car" id="Car" name="transport" type="radio">
        </p>
        <p>
            Mazda
            <input name="vechicle" value="car1" type="checkbox">
        </p>
        <p>
            Volvo
            <input name="vechicle2" value="car2" type="checkbox">
        </p>
        <p>
            Reno
            <input name="vechicle3" value="car3" type="checkbox">
        </p>
        <button type="reset">
            Reset form
        </button>
        <button type="submit">
           Sumbmit
        </button>
    </form>
    <a href="#">Link</a> <button>Add to cart</button>
</body>
</html>
